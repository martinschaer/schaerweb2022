<h3>{{ .Params.Title }}</h3>
{{ $page := . }}
{{ if $page.Params.images }}
  {{ range first 1 $page.Params.images }}
    {{ $image := $page.Resources.GetMatch .}}
    {{ if $image }}
      <figure>
        <img src="{{ $image.Permalink }}" alt="{{ $page.Params.Title }}">
        <figcaption>
          <h4>{{ $page.Params.Title }}</h4>
        </figcaption>
      </figure>
    {{ end }}
  {{ end }}
{{ end }}
{{ .Content }}
