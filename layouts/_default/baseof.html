<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Martin Schaer Web</title>
  {{ if .IsHome }}
  <script type="module" src="/src/game.js"></script>
  {{ else }}
  <script type="module" src="/src/main.js"></script>
  {{ end }}
</head>

<body>
  <div class="layout__titlebar">
    <div class="brand">
      <a href="/">Martin Schaer Web</a>
    </div>
    <nav>
      <a href="https://twitch.tv/martinschaer">Twitch</a>
      <a href="https://www.youtube.com/user/martinco06">YouTube</a>
    </nav>
  </div>
  <div id="app" class="layout" style="--layout-titlebar-height: 3rem">
    <div class="layout__main">
      <div class="container paper">
        {{- block "main" . }}{{- end }}
      </div>
    </div>
    <footer class="layout__footer">Martin Schaer 2022</footer>
  </div>
</body>

</html>
