{{ define "main" }}
<div class="paper" style="padding-top: var(--titlebar-height);">
  <article class="article">
    {{ if .Params.cover }}
    <div class="article__cover">
      <img src="{{ .Params.cover }}" alt="{{ .Title }}" />
      <div class="px-3 mt-3">
        {{ with .Parent }}
        <p class="mb-5">ğŸ”™ Back to <a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
        {{ end }}
        <strong>Table of contents:</strong>
        {{ .TableOfContents }}
        <div class="text-muted mt-5">
          <strong>Metadata:</strong>
          {{ partial "metadata.html" .}}
        </div>
      </div>
    </div>
    {{ end }}
    <div class="article__content">
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <section>
        {{ .Content }}
      </section>
    </div>
  </article>
</div>
{{ end }}
