{{ define "main" }}
<div class="paper" style="margin-top: var(--titlebar-height);">
  <article class="article">
    {{ if .Params.cover }}
    <div class="article__cover">
      <img src="{{ .Params.cover }}" alt="{{ .Title }}" />
    </div>
    {{ end }}
    <div class="article__content">
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <section>
        {{ .Content }}
      </section>
    </div>
  </article>
</div>
{{ end }}
