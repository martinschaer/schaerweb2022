{{ $param := index .Params 0 }}
{{ with .Site.GetPage "section" "drone-parts" }}
  {{ range .Pages }}
  <div class="drone-item" data-key="{{ .RelPermalink }}">
    <h3>{{ .Params.Title }}</h3>
    <figure>
      {{ if .Params.cover }}
        <img src="{{ print .RelPermalink .Params.cover }}" alt="{{ .Params.Title }}">
      {{ end }}
      <figcaption>
        <h4>{{ .Params.Title }}</h4>
      </figcaption>
    </figure>
    {{ .Content }}
  </div>
  {{ end }}
{{ end }}
